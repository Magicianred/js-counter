<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Javascript Counter">
    <meta name="title" content="Javascript Counter">
    <link rel="image_src" href="img/screenshot.jpg">
    <meta property="og:title" content="Javascript Counter">
    <meta property="og:description" content="Javascript Counter">
    <meta property="og:image" content="img/screenshot.jpg">
    <meta property="og:url" content="https://antonio-riccelli.github.io/js-counter/">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:site_name" content="Javascript counter">
    <meta name="twitter:image:alt" content="Website screenshot">
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Javascript Counter</title>
</head>

<body class="d-flex fs-2 font-monospace">

    <!--  Container for counter -->
    <div class="m-auto w-75 h-50 mt-auto" id="main-div">

        <!-- First row, showing the counter value -->
        <div class="d-block h-50  text-center" id="first-row">

            <!-- First row only column -->
            <div class="d-block h-100" id="counter-div">
                <!-- JavaScript creates and inserts both div and counter value here -->
            </div>
        </div>

        <!-- Second row, containing the two +/- buttons/columns -->
        <div class="d-block w-100 h-50 text-center" id="buttons-row">

            <!-- JavaScript creates and inserts both buttons column div's -->

        </div>
        <!-- Third row, containing the reset button -->
        <div class="d-block w-100 h-50 text-center">

            <!-- wrapper column for reset button -->
            <div class="h-auto d-inline-block" id="reset-column">
                <button class="btn fs-2 w-100 mt-4 btn-light btn-outline-dark border-3" id="reset-button">Reset</button>
            </div>
        </div>

    </div>


    <script src="js/scripts.js"></script>
</body>

</html>
