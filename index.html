<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Javascript Counter</title>
</head>

<body class="d-flex fs-2 font-monospace">

    <!--  Container for counter -->
    <div class="m-auto w-75 h-50" id="main-div">

        <!-- First row, showing the counter value -->
        <div class="d-block h-50  text-center" id="first-row">

            <!-- First row only column -->
            <div class="d-block h-100 ">
                <div id="counter-value" class="w-25 m-auto  h-50  fs-1 border border-2 border-dark table-hover lh-lg"></div>
            </div>
        </div>

        <!-- Second row, containing the two +/- buttons/columns -->
        <div class="d-block w-100 h-50 text-center">

            <!-- plus button column -->
            <div class="d-inline-block  h-auto " id="plus-column">
                <button id="plus-button" class="btn fs-1 w-100 mt-4 btn-outline-dark border-2 ">+</button>
            </div>

            <!-- minus button column -->
            <div class="d-inline-block h-auto" id="minus-column">
                <button id="minus-button" class="btn fs-1 w-100 mt-4 btn-outline-dark border-2">-</button>
            </div>
        </div>
        
    </div>


    <script src="js/scripts.js"></script>
</body>

</html>
